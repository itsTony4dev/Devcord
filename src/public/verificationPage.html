<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification</title>
  <style>
    body {
      background-color: #1a1a1a; /* Dark background */
      color: #d3d3d3; /* Light gray text */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #444444;
      border-radius: 10px;
      background-color: #2a2a2a; /* Slightly lighter background */
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
    }
    .success {
      color: #4caf50; /* Green for success */
    }
    .error {
      color: #f44336; /* Red for error */
    }
    .info {
      color: #2196f3; /* Blue for informational messages */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status-header">Email Verification</h1>
    <p id="status-message">Loading...</p>
  </div>

  <script>
    // Extract query parameters from the URL
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status'); // e.g., "success", "error", "info"
    
    const header = document.getElementById('status-header');
    const message = document.getElementById('status-message');

    // Display appropriate message based on the status
    if (status === 'success') {
      header.textContent = 'Verification Successful!';
      message.textContent = 'Your email has been verified successfully.';
      message.className = 'success';
    } else if (status === 'error') {
      header.textContent = 'Verification Failed!';
      message.textContent = 'There was an issue verifying your email. Please try again later.';
      message.className = 'error';
    } else if (status === 'info') {
      header.textContent = 'Email Already Verified';
      message.textContent = 'Your email is already verified.';
      message.className = 'info';
    } else {
      header.textContent = 'Unknown Status';
      message.textContent = 'Something went wrong. Please contact support.';
      message.className = 'error';
    }
  </script>
</body>
</html>
